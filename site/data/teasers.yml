    summary: "The U.S. Fish and Wildlife Service is announcing the opening of a 60-day public comment period regarding an “enhancement of survival” permit application associated with a proposed Candidate Conservation Agreement with Assurances (CCAA) for the monarch butterfly on energy and transportation lands. The proposed agreement would involve transportation and energy partners across the lower 48 states and would address conservation needs of the species on millions of acres of rights-of-way and associated lands."
