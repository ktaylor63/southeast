  - title: "Artistic photos expose wildlife trafficking at Canadian border"
    summary: "While many people associate wildlife trafficking with Africa and China, Canada and the United States are also big consumers—and suppliers. Nearly 50,000 illegal shipments of wildlife and wildlife products were seized coming in and leaving at U.S. ports of entry between 2005 and 2014, according to the conservation organization Defenders of Wildlife. And the U.S. Fish and Wildlife Service pursues more than 10,000 investigations into wildlife crime annually, according to the San Diego Union-Tribune. "
    date: 2018-12-13
    url: "https://www.nationalgeographic.com/animals/2018/12/artist-photos-expose-wildlife-trafficking-canada/"
  - title: "Just-passed Farm Bill includes protection for 20,000 acres of Tennessee's Cherokee National Forest"
    summary: "The Tennessee Wilderness Act will designate the highest level of protection for 20,000 acres in the Cherokee National Forest. With the bill's passage this week — and expected forthcoming signature of the president — comes the first new wilderness designation in Tennessee since 1986, when much of the northeast area of the forest was protected."
