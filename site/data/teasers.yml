  - title: "Tennessee adopts emergency action plan to address chronic wasting disease"
    summary: "Tennessee wildlife officials are implementing a six-step emergency action plan, including an additional hunting season in part of the state, after chronic wasting disease was found this month. The findings were a worst-case scenario for officials who have worked for several years to keep the fatal disease from reaching Tennessee. They have called it the biggest threat to the nation's deer population."
