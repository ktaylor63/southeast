  - title: "GA DNR shorebird studies probe ways to keep predators at bay"
    summary: "For shorebirds on Georgia beaches, nesting and rearing chicks requires surviving a gauntlet of threats. Some of the deadliest come with fur: raccoons and coyotes. But using National Fish and Wildlife Foundation funding, scientists at the Georgia Department of Natural Resources have documented ways to limit the impact these four-pawed predators have on two shorebird species of concern, Wilson’s plover and American oystercatcher."
    date: 2019-03-12
    url: "https://georgiawildlife.com/dnr-shorebird-studies-probe-ways-keep-predators-bay"
  - title: "Florida to protect native songbirds from illegal trafficking, trapping"
