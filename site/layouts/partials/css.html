<!-- Use Hugo's SCSS support to compile sass, autoprefix, minify and add fingerprint -->

{{ $options := (dict "targetPath" "/css/main.css" "outputStyle" "compressed" "enableSourceMap" true) }}
{{ $style := resources.Get "sass/styles.scss" | toCSS $options | postCSS | minify | fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}">

<!-- Allow user to include CSS file in the frontmatter of their markdown -->
{{ if .Params.css }}
  <link rel="stylesheet" href="{{ .Params.css }}">
{{ end }}
