<div class="panel panel-info"> <div class="panel-heading"> <h2 class="panel-title">Update a Species</h2> </div> <div class="panel-body"> <form ng-submit="updateSpecies(species)"> <div class="form-group"> <label for="scientificName">Scientific Name:</label> <input ng-model="species.scientificName" type="text" class="form-control" id="scientificName" placeholder="Ambystoma barbouri" required> </div> <div class="form-group"> <label for="commonName">Common Name:</label> <input ng-model="species.commonName" type="text" class="form-control" id="commonName" placeholder="Streamside salamander"> </div> <div class="form-group"> <label for="taxon">Taxonomic Group:</label> <select ng-options="str for str in taxonList" ng-model="species.taxon" class="form-control" required></select> </div> <p><span class="fa fa-info-circle"></span> Use the pick lists below to associate an expert or office with this species. To remove an office from the list use the red trashcan button. <strong>Be sure to submit this form by pressing the update button at the bottom to ensure your updates are saved to the database.</strong></p> <species-categorization-list categories="categories" species="species"></species-categorization-list> <proposed-determination species="species"></proposed-determination> <species-office-list offices="officeList" species="species"></species-office-list> <species-expert-list species="species" users="userList"></species-expert-list> <div class="form-group"> <label for="ssa">Species Status Assessment:</label> <input ng-model="species.ssa" type="text" class="form-control" id="ssa" placeholder="https://fws.gov/..."> </div> <species-status options="statusList" statuses="species.status"></species-status> <br><br><br> <div class="form-group"> <label>Species Range:</label> <leaflet geojson="geojson" center="center" defaults="mapDefaults" style="height: 300px"></leaflet> </div> <button type="submit" class="btn btn-info btn-block">Update</button> </form> </div> </div>
